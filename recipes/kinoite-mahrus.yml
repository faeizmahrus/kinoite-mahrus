---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>

# RELEASE 1.0
name: kinoite-mahrus
# description will be included in the image's metadata
description: My personal Fedora Kinoite image with fonts and Bangla language support.

# the base image to build on top of (FROM) and the version tag to use
#base-image: ghcr.io/ublue-os/kinoite-main
base-image: quay.io/fedora/fedora-kinoite
image-version: 41 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: bling
    install:
      - rpmfusion # Add RPMFusion repository

  - type: rpm-ostree
    #repos:
    #  - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
    #keys:
    #  - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    #optfix:
    #  - brave.com # Needed as brave-browser installs to /opt/

    install:
      # Precompiled RPMs
      - fcitx-openbangla_3.0.0-F41.rpm

      # Fonts and bn langpack
      - google-noto-fonts-all
      - langpacks-bn

      # Intel drivers
      - intel-media-driver
      - libva-intel-driver
      - intel-compute-runtime # Provides oneAPI and OpenCL support

      # AMD drivers
      - mesa-va-drivers-freeworld
      - mesa-vdpau-drivers-freeworld
      #- rocm-opencl # Broken for some reason
      #- rocminfo

      # Other codecs
      - ffmpeg
      - ffmpeg-libs
      - libdvdcss # Needs the tainted repos

      # TPM support (Not needed on F41)
      #- tpm-tss

      # System tools
      - fish
      - git
      - distrobox
      - virt-manager
      - clinfo # To check OpenCL status

      # Syncthing
      - syncthing

      # Brave Browser
      #- brave-browser

    remove:
      # Firefox Browser
      - firefox
      - firefox-langpacks

      # Drivers
      - mesa-va-drivers
      #- mesa-vdpau-drivers

      # Incomplete codecs
      - fdk-aac-free
      - libavcodec-free
      - libavdevice-free
      - libavfilter-free
      - libavformat-free
      - libavutil-free
      - libpostproc-free
      - libswresample-free
      - libswscale-free
      - ffmpeg-free

  - type: default-flatpaks # If no repo information is specified, Flathub will be used by default
    notify: true # Send notification after install/uninstall is finished (true/false)
    system:
      install:
        # Essentials
        - org.libreoffice.LibreOffice
        - org.videolan.VLC
        - org.fedoraproject.MediaWriter
        #- org.keepassxc.KeePassXC
        #- it.mijorus.gearlever

      #remove:

    user: # Install flatpaks as user
      install:
        # Extras
        - org.localsend.localsend_app
        - com.github.johnfactotum.Foliate
        - rocks.koreader.KOReader
        - org.telegram.desktop

#  - type: systemd
#     user:
#       enabled:
#         - syncthing.service # Enable syncthing service ootb

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

